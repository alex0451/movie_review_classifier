{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="POST" action="/outcomes" align="center">
        {{ form.hidden_tag() }}

        <div class="form-group">
          <h3 class="text-primary text-center">Enter a movie review: </h3>
          {{ form.review(cols="35", rows="10") }}
        </div>
        
        {{ form.submit(class="btn btn-primary")}}
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
